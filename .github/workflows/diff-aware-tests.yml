name: PR Quality Gate (LegalFlow)

on:
  pull_request:
    branches: [ main ]

jobs:
  validate-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -------- TypeScript --------
      - name: TypeScript validation
        run: |
          if [ -f tsconfig.json ]; then
            echo "Running TypeScript check..."
            npx tsc --noEmit
          else
            echo "No TypeScript config found — skip"
          fi

      # -------- ESLint --------
      - name: ESLint validation
        run: |
          if [ -f .eslintrc.json ] || [ -f eslint.config.js ]; then
            echo "Running ESLint..."
            npx eslint . --ext .ts,.tsx --max-warnings 0
          else
            echo "No ESLint config — skip"
          fi

      # -------- ENV Validation --------
      - name: Validate environment variables
        run: |
          if [ -f .env.example ]; then
            echo "Checking .env.example keys..."

            missing=0
            for key in $(grep -v '^#' .env.example | cut -d '=' -f 1); do
              if ! grep -q "^$key=" .env.example; then
                echo "❌ Key missing: $key"
                missing=1
              fi
            done

            if [ $missing -eq 1 ]; then
              echo "Env validation failed"
              exit 1
            fi
          else
            echo "No .env.example found — skip"
          fi

      # -------- Dependency Audit --------
        - name: Dependency security audit (non-blocking)
          run: |
                echo "Running npm audit (non-blocking)..."
                npm audit --audit-level=high || true

      # -------- Next.js Build --------
      - name: Build verification
        run: |
          if grep -q "\"build\"" package.json; then
            echo "Running production build..."
            npm run build
          else
            echo "No build script — failing"
            exit 1
          fi

  run-tests:
    runs-on: ubuntu-latest
    needs: validate-code

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -------- Run Tests --------
      - name: Run tests (if present)
        run: |
          if grep -q "\"test\"" package.json; then
            echo "Running test suite..."
            npm test -- --ci
          else
            echo "No test script defined — skip"
          fi
